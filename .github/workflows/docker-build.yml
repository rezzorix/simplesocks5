name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'build/**'  # Only run the workflow when files in the ./build directory are changed
  schedule:
    - cron: "0 0 * * 0"  # This runs the workflow every Sunday at midnight (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v2
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}  # Use your personal access token (PAT) stored as a secret

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./build
          file: ./build/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          push: true
          tags: ghcr.io/rezzorix/simplesocks5:latest
          build-args: |
            TARGETPLATFORM=linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
