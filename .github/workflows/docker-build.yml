name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'build/**'  # Only run the workflow when files in the ./build directory are changed
  schedule:
    - cron: "0 0 * * 0"  # This runs the workflow every Sunday at midnight (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6 -t ghcr.io/rezzorix/simplesocks5:latest --push .
        working-directory: ./build
