name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'build/**'  # Only run the workflow when files in the ./build directory are changed
  schedule:
    - cron: "0 0 * * 0"  # This runs the workflow every Sunday at midnight (UTC)

jobs:
  build-debian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}  # Use your personal access token (PAT) stored as a secret

      - name: Build and push Debian Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./build
          file: ./build/Dockerfile.debian
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          push: true
          tags: |
            ghcr.io/rezzorix/simplesocks5:debian
            ghcr.io/rezzorix/simplesocks5:debian-latest

  build-alpine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}  # Use your personal access token (PAT) stored as a secret

      - name: Build and push Alpine Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./build
          file: ./build/Dockerfile.alpine
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          push: true
          tags: |
            ghcr.io/rezzorix/simplesocks5:alpine
            ghcr.io/rezzorix/simplesocks5:alpine-latest
