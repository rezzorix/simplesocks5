name: Build, Push, and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch images
        uses: docker/build-push-action@v6
        with:
          context: ./build
          file: ./build/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/simplesocks5:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/simplesocks5:latest
            ghcr.io/${{ github.repository_owner }}/simplesocks5:alpine-${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/simplesocks5:alpine-latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Docker images published to GHCR.

            Tags:
            - ghcr.io/${{ github.repository_owner }}/simplesocks5:${{ github.ref_name }}
            - ghcr.io/${{ github.repository_owner }}/simplesocks5:latest
            - ghcr.io/${{ github.repository_owner }}/simplesocks5:alpine-${{ github.ref_name }}
            - ghcr.io/${{ github.repository_owner }}/simplesocks5:alpine-latest
