services:
  socks5-proxy:
    image: ghcr.io/rezzorix/simplesocks5:latest  # latest is always the latest Debian based image
#    image: ghcr.io/rezzorix/simplesocks5:debian-latest  # the latest Debian based image
#    image: ghcr.io/rezzorix/simplesocks5:alpine-latest  # the latest alpine based image
    container_name: simplesocks5
    ports:
      - "1080:1080"
    volumes:
      - ./3proxy.cfg:/etc/3proxy/3proxy.cfg
    restart: unless-stopped
